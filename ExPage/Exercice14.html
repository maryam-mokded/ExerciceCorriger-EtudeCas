<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let somme =0;
        let i;
        
        for (i=0;i<=100;i++){
            somme = somme + i ;
        }
        
        document.write(somme + "<br>" );   
        
    </script>
</body>
</html>
